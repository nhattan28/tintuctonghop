<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tin Tức Tổng Hợp</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .article-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .article-card:hover {
      transform: scale(1.05);
    }

    .article-image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .article-content {
      padding: 15px;
    }

    .article-title {
      font-size: 18px;
      font-weight: 700;
      color: #2c3e50;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }

    .article-title:hover {
      color: #2980b9;
    }

    .article-summary {
      font-size: 14px;
      color: #7f8c8d;
      line-height: 1.5;
    }

    .footer {
      text-align: center;
      background-color: #2980b9;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .load-more-btn {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin: 20px auto;
      display: block;
      width: 200px;
      transition: background-color 0.3s;
    }

    .load-more-btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .article-card {
        width: 90%;
      }

      .load-more-btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Tin Tức Tổng Hợp</h1>
  <div class="container">
    <!-- Các bài viết sẽ được tự động chèn vào đây -->
  </div>

  <div class="footer">
    Cập nhật tự động từ VnExpress, Tuổi Trẻ, 24h
  </div>

  <div class="load-more-btn" onclick="loadArticles()">Tải thêm tin tức</div>

  <script>
    // Hàm load các bài viết
    async function loadArticles() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwZNzh79bRzqKlQBLg_QNx3gfHx2YTPLaHo6JAMCWf90wNKGQeB2yLrmYUxHXUt-PWtiw/exec");
      const data = await response.json();
      const container = document.querySelector(".container");
      container.innerHTML = ''; // Reset container trước khi chèn bài mới

      data.forEach(article => {
        const card = document.createElement("div");
        card.className = "article-card";

        card.innerHTML = `
          <div class="article-image">
            <img src="${article.image}" alt="Ảnh bài viết">
          </div>
          <div class="article-content">
            <a class="article-title" href="${article.link}" target="_blank">${article.title}</a>
            <p class="article-summary">${article.description.replace(/<[^>]+>/g, '').slice(0, 150)}...</p>
          </div>
        `;

        container.appendChild(card);
      });
    }

    // Gọi hàm loadArticles lần đầu tiên khi trang được tải
    loadArticles();

    // Cập nhật tự động mỗi 30 giây (hoặc thời gian bạn muốn)
    setInterval(loadArticles, 30000); // 30,000 ms = 30 giây
  </script>
</body>
</html>
